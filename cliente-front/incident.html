<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Listado de Ticket de Incidencias</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>

      <main class="p-4 d-flex flex-column align-items-center">
        <h1 class="mt-3">Nueva Incidencia</h1>
        <div class="card" style="width: 40vw;">
            <div class="card-body">
                
                <form action="">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" /><br>
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" /><br>
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4"  cols="50"></textarea><br>
                    <label for="severidad">Severidad</label>
                    <select name="severidad" id="severidad" name="severidad" class="form-control">
                        <option value="Leve">Leve</option>
                        <option value="Media">Media</option>
                        <option value="Grave">Grave</option>
                    </select>

                    <div class="p-4 d-flex flex-row justify-content-around">
                        <button type="button" class="btn btn-success" onclick="crearIncidencia()">Crear Incidencia</button>
                    </div>
               
                </form>
            </div>
        </div>

      </main>

</body>
